<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Images/todo-app-icon.avif" type="image/x-icon">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="parent">
    <h1>Todo App</h1>

    <ul id="todoList"></ul>

</html>
